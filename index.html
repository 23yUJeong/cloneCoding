<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
    <link rel="shortcut icon" href="" type="image/x-icon" />
  </head>
  <body>
    <div class="Inner">
      <header>
        <div class="lefts">
          <a
            href="https://about.google/?fg=1&utm_source=google-KR&utm_medium=referral&utm_campaign=hp-header"
            class="information"
            >Google 정보</a
          >

          <a
            href="https://store.google.com/KR/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=ko-KR&pli=1"
            class="store"
            >스토어</a
          >
        </div>

        <div class="rights">
          <a href="https://mail.google.com/mail/u/0/#inbox" class="gmail"
            >Gmail</a
          >
          <a href="https://www.google.co.kr/imghp?hl=ko&ogbl" class="image"
            >이미지</a
          >

          <div class="dots">
            <img src="./img/Dots.png" alt="dots" />
          </div>

          <div class="profile">
            <img src="./img/Profile.png" alt="profile" />
          </div>
        </div>
      </header>

      <main>
        <section>
          <img
            class="google"
            src="https://www.google.co.kr/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
          />

          <div class="cover-input"></div>
        </section>
      </main>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
